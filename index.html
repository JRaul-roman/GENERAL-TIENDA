<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzador de Aplicaciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1c1e24;
            background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent 40%);
            color: #f0f0f0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .container {
            width: 90%; /* Fluid width */
            max-width: 1200px; /* Allow it to grow more on large screens */
            margin: 40px auto;
            padding: 0 20px; /* Add horizontal padding */
        }
        h1 {
            font-size: clamp(2em, 8vw, 3.5em); /* Responsive font size */
            font-weight: 600;
            margin-top: 20px; /* Espacio debajo del logo */
            margin-bottom: 60px; /* Adjusted space below title */
            color: transparent;
            background: linear-gradient(90deg, #8AB4F8, #f0f0f0, #A5D6A7, #F9AB00, #8AB4F8);
            background-clip: text;
            -webkit-background-clip: text;
            background-size: 200% auto;
            animation: shine 8s linear infinite;
        }
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
                .main-logo {
            width: 300px; /* Más grande y alargada */
            height: 100px; /* Alargada */
            object-fit: fill; /* Para que se alargue y rellene el espacio */
            display: block; /* Para centrar */
            margin: 0 auto;
            margin-bottom: 20px; /* Espacio entre el logo y el título */
        }
                .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Increased size */
            gap: 60px; /* Increased gap for more separation */
            justify-content: center;
            margin: 30px auto 0 auto; /* Added top margin, kept horizontal centering */
        }
        .app-link {
            background-color: #4a4f5a;
            border-radius: 20px;
            text-decoration: none;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease, filter 0.1s ease, border-bottom-width 0.1s ease;
            aspect-ratio: 1 / 1;
            will-change: transform;
            border-bottom: 7px solid #353940;
            padding: 20px 15px 27px; /* Adjusted padding for larger content */
        }
        .app-link:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
        .app-link:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
            filter: brightness(0.95);
        }
        .app-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        .app-name {
            font-size: 18px; /* Increased font size */
            font-weight: 500;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>APLICACIONES</h1>
